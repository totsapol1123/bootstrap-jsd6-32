<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout-Workshop-1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- #2 Seperate PoperJS and BootstrapJS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <div class="row row-col-2">

            <div class="box-2 bg-color-v col-9"></div>

          </div>
        </div>
        
        <div class="col">

            <div class="box-2 bg-color-w col-3"></div>
            <div class="box-2 bg-color-bl col-9"></div>
          </div>
        </div>
      </div>


      <div class="col-3">
        <div class="box bg-color-w"></div>
      </div>

    </div>
