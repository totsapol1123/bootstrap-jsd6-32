<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout-Workshop-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- #2 Seperate PoperJS and BootstrapJS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container-fluid bg-danger bg-opacity-75">
    <main class="d-flex flex-column justify-content-center align-items-center vh-100 p-2">
      <div class="purple w-50 rounded-4 mb-4 p-3 d-flex justify-content-center align-items-center shadow">
        <p class="text-center mar fw-medium text-light">Try it free 7 days</p>
        <p class="mar text-light text-opacity-50">&nbsp;then $20/mo.thereafter</p>
      </div>
      <form class="bg-light d-flex flex-column p-5 gap-3 rounded-4 w-50">

        <input class="form-control bg-light" type="text" placeholder="First Name">
        <input class="form-control bg-light" type="text" placeholder="Last Name">
        <input class="form-control bg-light" type="email" placeholder="Email Address">
        <input class="form-control bg-light" type="password" placeholder="Password">
        <button type="submit" class="btn btn-success opacity-75 fw-medium shadow-sm">CLAIM YOUR FREE TRIAL</button>
        <p class="m text-center text-secondary opacity-75">By clicking the button, you are agreeing to our <a href="#" class="link-danger link-underline-opacity-0">Terms and services</a></p>
      </form>
    </main>
  </body>
</html>
